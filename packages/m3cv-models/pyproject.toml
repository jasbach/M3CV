[project]
name = "m3cv-models"
version = "0.1.0"
description = "Neural network architectures for medical imaging with multimodal fusion support"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.2.6",
    "torch>=2.0.0",
]

[dependency-groups]
dev = [
    "h5py>=3.15.1",
    "pytest>=8.4.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/m3cv_models"]
