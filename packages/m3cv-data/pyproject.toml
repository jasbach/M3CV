[project]
name = "m3cv-data"
version = "0.1.0"
description = "Data loading, augmentation, and batching for M3CV"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "h5py>=3.15.1",
    "numpy>=2.2.6",
    "scipy>=1.16.2",
    "torch>=2.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/m3cv_data"]

[tool.ruff]
line-length = 88
exclude = []

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]

[tool.ruff.lint.isort]
known-first-party = ["m3cv", "m3cv_prep", "m3cv_data"]
